openapi: "3.0.2"
tags:
  - House
security:
  - userAuth: []
responses:
  '200':
    description: type = 1 or 2 (1 == 분양, 2 == 매매)
    content:
      application/json:
        schema:
          properties:
            data:
              type: object
              properties:
                houses:
                  type: array
                  items:
                    properties:
                      id:
                        type: integer
                        example: 1
                      type:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 동탄 레미안 원베일리
                      road_address:
                        type: string
                        example: 경기도 화성시 영천동 993
                      subscription_start_date:
                        type: string
                        example: 20210701
                      subscription_end_date:
                        type: string
                        example: 20210703
  '400':
    description: invalid_request_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/invalid_request_error'
  '401':
    description: unauthorized_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/unauthorized_error'
  '404':
    description: not_found_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/user_not_found_error'
  '500 #1':
    description: internal_server_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/internal_server_error'
  '500 #2':
    description: internal_server_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/response_schema_validation_error'