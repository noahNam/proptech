post:
  type: object
  properties:
    id:
      type: integer
      example: 1
    title:
      type: string
      example: 공지사항
    body:
      type: string
      example: 2.0 버전이 출시되었습니다.
    is_deleted:
      type: boolean
      example: false
    read_count:
      type: integer
      example: 1
    created_at:
      type: string
      example: 2021-7-11 13:00
    updated_at:
      type: string
      example: 2021-7-11 13:00