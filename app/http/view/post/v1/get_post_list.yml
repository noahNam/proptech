openapi: "3.0.2"
tags:
  - Post
security:
  - userAuth: []
requestBody:
  description: post_category = notice(1), faq(2) / previous_post_id = null(처음 글 진입시) or 10(페이지 더 넘길때 마지막 post_id = response.meta의 last_post_id)
  content:
    application/json:
      schema:
        type: object
        properties:
          post_category:
            type: integer
            example: 1
          previous_post_id:
            type: integer
            example: null
responses:
  '200':
    description: get post list
    content:
      application/json:
        schema:
          properties:
            data:
              type: object
              properties:
                posts:
                  type: array
                  items:
                    $ref: '#/components/schemas/post'
            meta:
              $ref: '#/components/schemas/post_meta'

  '400':
    description: unauthorized_error, invalid_request_error, not_found_error, system_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/error'
