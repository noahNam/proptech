openapi: "3.0.2"
tags:
  - Notification
security:
  - userAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - category
        properties:
          category:
            type: string
            example: offical or my
responses:
  '200':
    description: badge를 보여줘야할 경우 True 아니면 False
    content:
      application/json:
        schema:
          properties:
            data:
              type: object
              properties:
                result:
                  type: string
                  example: true or false
  '400':
    description: invalid_request_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/invalid_request_error'
  '401':
    description: unauthorized_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/unauthorized_error'
  '404':
    description: not_found_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/user_not_found_error'
  '500 #1':
    description: internal_server_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/internal_server_error'
  '500 #2':
    description: internal_server_error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/response_schema_validation_error'