main_pre_subscription:
  properties:
    banners:
      type: object
      properties:
        banner_list:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 5
              title:
                type: string
                example: "배너 이름"
              desc:
                type: string
                example: "배너 설명"
              reference_url:
                type: string
                example: "https://www.reference.com"
              section_type:
                type: integer
                example: 0
              sub_topic:
                type: integer
                example: 1
              is_active:
                type: boolean
                example: True
              is_event:
                type: boolean
                example: True
              banner_image:
                type: object
                properties:
                  id:
                    type: integer
                    example: 5
                  banner_id:
                    type: integer
                    example: 3
                  file_name:
                    type: string
                    example: "photo_name"
                  path:
                    type: string
                    example: "https://None.s3.None.amazonaws.com/public_sale_photos/2021/07/13/2c222a5b-b115-4330-8c88-9be638b14b46.png"
                  extension:
                    type: string
                    example: "png"
                  created_at:
                    type: string
                    example: "Mon, 12 Jul 2021 15:00:00 GMT"
                  updated_at:
                    type: string
                    example: "Mon, 12 Jul 2021 15:00:00 GMT"
              button_links:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: "버튼 이름"
                    reference_url:
                      type: string
                      example: "https://www.reference.com"
                    section_type:
                      type: integer
                      example: 0
                    is_active:
                      type: boolean
                      example: True
